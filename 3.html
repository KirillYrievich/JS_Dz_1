<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
Выполняются все указанные выражения слева на право!
1. При опараторе + и операндами в виде числа и строке, происходит неявное приве-
   дение числового типа в строку и их конкатенация. 20 + "10" = 2010.
2. Аналогичный пример, только строка встречаеться в вырожении раньше, поэтому
   неявное приведение числового типа в строку происходит раньше. 
   "10" + "10" + "10" = 101010.
3. Унарный оператор + приводит строку "10" к числовому типу. 10 + 10 + 10 = 30.
4. Аналогичный пример, унарный оператор - приводит пустую строку к числовому 
   типу -0. При делении на 0 получаем бесконечность. В нашем случае 
   отрицательную бесконечность -Infinity. 
5. В данному случае унарный оператор не сможет привести строку "2,5" в числовой 
   типи из-за запятой вместо точки. А деление числа на строку возвращает NaN.
*/

  console.log(10 + 10 + "10");
  console.log(10 + "10" + 10);
  console.log(10 + 10 + +"10");
  console.log(10 / -"");
  console.log(10 / +"2,5");
</script>
</body>
</html>
